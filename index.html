<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posteo de Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="post">

    <div class="post-header">
      <div class="profile">
        <i class="fab fa-html5"></i>
        <div>
          <strong>flacoschiavi</strong><br />
          <span>Yokohama</span>
        </div>
      </div>
      <i class="fas fa-ellipsis-h"></i>
    </div>

    <div class="post-image">
      <img src="https://images2.minutemediacdn.com/image/upload/c_fill,w_720,ar_1:1,f_auto,q_auto,g_auto/shape%2Fcover%2Fsport%2FAC-Milan-midfielder-Kaka-R-of-Brazil-a-e8ee2d5a80a6e64d7d9c757c72c8afae.jpg" alt="Kaká en el AC Milan" />
    </div>
    

    <div class="post-icons">
      <div class="left-icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <div class="right-icon">
        <i class="far fa-bookmark"></i>
      </div>
    </div>

    <div class="post-likes">
      Liked by <strong>andresenei</strong>, <strong>bocajuniors</strong>, <strong>kendalljenner</strong> and <strong>150,000 others</strong>
    </div>

    <div class="post-body">
      <p>
        Este es un post en homenaje a Rolando Carlos Schiavi, firme defensor del Club Atletico Boca Juniors, en uno de los primeros partidos que tengo recuerdo de haber visto en la tele, allá por 2003
      </p>
    </div>

  </div>
</body>
</html>
